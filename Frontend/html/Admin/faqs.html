        </div>

    <div class="dashboard">
        <button id="addFaqBtn" onclick="toggleForm('addFaq')">Add Faq</button>


        <form id="addFaq">
            <!-- Form to add a new faq -->
            <input type="text" name="FaqId" id="faqId" placeholder="Faq ID" required>
            <select name="ProductId" id="productId" required>
                <option value="" disabled selected>Select a Product</option>
                <!-- Add categories from database -->
            </select>
            <textarea name="Question" id="question" placeholder="Question" required></textarea>

            <textarea name="Answer" id="answer" placeholder="Answer" required></textarea>
            <button type="submit" id="Submit">Add Faq</button>
        </form>



        <form id="updateFaq">
            <!-- Form to add a new faq -->
            <input type="text" name="uFaqId" id="ufaqId" placeholder="Faq ID" required readonly>
            <select name="uProductId" id="uproductId" required>
                <option value="" disabled selected>Select a Product</option>
                <!-- Add categories from database -->
            </select>
            <textarea name="uQuestion" id="uquestion" placeholder="Question" required></textarea>

            <textarea name="uAnswer" id="uanswer" placeholder="Answer" required></textarea>
            <button type="submit" id="uSubmit">Update Faq</button>
        </form>


        <div class="allfaqs">
            <!-- Table to display all products -->
            <table class="faqs-table">
                <thead>
                    <tr>
                        <th>Faq ID</th>
                        <th>Product Id</th>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="faqs-body">

                </tbody>
            </table>
        </div>
    </div>

    <script src="/Frontend/js/faqs.js"></script>
    <script src="/Frontend/js/script.js"></script>
