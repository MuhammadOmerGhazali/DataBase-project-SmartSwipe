    <div class="dashboard">

        <form id="updatePayment">
            <input type="text" name="OrderID" id="orderId" readonly>
            <input type="text" name="PaymentMethod" id="paymentMethod" readonly>
            <select type="text" name="PaymentStatus" id="paymentStatus" required>
                <option value="" disabled selected>Select a status</option>
                <option value="Pending">Pending</option>
                <option value="Paid">Paid</option>
               
            </select>

            <button type="submit" id="uSubmit">Update Payment</button>
        </form>


        <div class="allPayments">
            <!-- Table to display all products -->
            <table class="payments-table">
                <thead>
                    <tr>
                        <th>OrderID</th>
                        <th>Payment Method</th>
                        <th>Payment Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="payments-body">

                </tbody>
            </table>
