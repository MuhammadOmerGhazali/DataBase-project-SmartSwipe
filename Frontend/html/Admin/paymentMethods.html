    <div class="dashboard">
        <button id="addMethodBtn" onclick="toggleForm('addPaymentMethod')">Add Payment Method</button>


        <form id="addPaymentMethod">
            <!-- Form to add a new category -->
            <input type="text" name="MethodId" id="methodId" placeholder="Method ID" required>
            <input type="text" name="PaymentMethod" id="paymentMethod" placeholder="Payment Method" required>
            <input type="text" name="Type" id="type" placeholder="Type" required>

            <button type="submit" id="Submit">Add Payment Method</button>
        </form>


        <div class="allMethods">
            <!-- Table to display all products -->
            <table class="paymentMethods-table">
                <thead>
                    <tr>
                        <th>Method ID</th>
                        <th>Payment Method Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="paymentMethods-body">

                </tbody>
            </table>
        </div>
    </div>
