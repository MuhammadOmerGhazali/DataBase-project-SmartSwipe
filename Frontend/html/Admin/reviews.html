        <form id="updateReview">
            <!-- Form to add a new product -->
            <input type="text" name="ProductID" id="uproductID" placeholder="Product ID" required readonly>
            <input type="text" name="CustomerID" id="ucustomerID" placeholder="Customer ID" required readonly>
            <textarea name="review" id="ureview" placeholder="Review" required></textarea>
            <input type="number" name="rating" id="urating" placeholder="Rating" required>

        </form>

        <div class="allReviews">
