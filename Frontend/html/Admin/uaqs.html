    <div class="dashboard">
        <button id="addUaqBtn" onclick="toggleForm('addUaq')">Add Uaq</button>


        <form id="addUaq">
            <!-- Form to add a new uaq -->
            <input type="text" name="UaqId" id="uaqId" placeholder="Uaq ID" required>
            
            <select name="ProductId" id="productId" required>
                <option value="" disabled selected>Select a Product</option>
                <!-- Add categories from database -->
            </select>
            <input type="text" name="Customer" id="customerId" placeholder="Customer ID" required>

            <textarea name="Question" id="question" placeholder="Question" required></textarea>

            <textarea name="Answer" id="answer" placeholder="Answer" required></textarea>
            <button type="submit" id="Submit">Add Uaq</button>
        </form>



        <form id="updateUaq">
            <!-- Form to add a new uaq -->
            <input type="text" name="uUaqId" id="uuaqId" placeholder="Uaq ID" required readonly>
            <select name="uProductId" id="uproductId" required>
                <option value="" disabled selected>Select a Product</option>
                <!-- Add categories from database -->
            </select>
            <input type="text" name="uCustomer" id="ucustomerId" placeholder="Customer ID" required readonly>

            <textarea name="uQuestion" id="uquestion" placeholder="Question" required></textarea>

            <textarea name="uAnswer" id="uanswer" placeholder="Answer" required></textarea>
            <button type="submit" id="uSubmit">Update Uaq</button>
        </form>


        <div class="alluaqs">
            <!-- Table to display all products -->
            <table class="uaqs-table">
                <thead>
                    <tr>
                        <th>Uaq ID</th>
                        <th>Product Id</th>
                        <th>Customer ID</th>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="uaqs-body">

                </tbody>
            </table>
        </div>
    </div>

    <script src="/Frontend/js/uaqs.js"></script>
    <script src="/Frontend/js/script.js"></script>
